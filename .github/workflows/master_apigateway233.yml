# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - apigateway233

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_812c148a97e046a198f4483bf338f871 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5195fbb4f68848e382b9cb24d7b7172e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_812c148a97e046a198f4483bf338f871 }}/nikojulius/api_gateway:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'apigateway233'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5042b3e944724bc3a3487972fdeb8a9b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_812c148a97e046a198f4483bf338f871 }}/nikojulius/api_gateway:${{ github.sha }}'